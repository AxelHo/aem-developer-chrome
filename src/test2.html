<!DOCTYPE HTML>
<html>
<head>
<style>
#div1{position: absolute; z-index: 0; top: 0; bottom: 0; left: 0; right: 0; border:1px solid #aaaaaa; background: red;}
#drag1 { position: absolute; z-index: 100;}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    console.dir(ev.clientX);
document.getElementById('drag1').style.top = ev.clientY + 'px';
document.getElementById('drag1').style.left = ev.clientX + 'px';
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>


<img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69">
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>


</body>
</html>
